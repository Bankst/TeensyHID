syntax = "proto2";

package teensyhid;

import "opcodes.proto";

message Init {
	required HidOpcode opcode = 1 [default = INIT];
    required uint32 millis = 2;
	optional bool time_resp = 3;
}

message InitAck {
	required HidOpcode opcode = 1 [default = INIT_ACK];
	required string model = 2;
	optional uint32 millis = 3;
}